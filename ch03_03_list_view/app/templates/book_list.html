<input type="text" placeholder="Suchen..."
       ng-model="searchText">
<table class="bm-book-list">
    <tbody>
        <tr ng-repeat="book in books | orderBy: getBookOrder | filter: searchText">
            <td ng-bind="book.title"></td>
            <td ng-bind="book.author"></td>
            <td ng-bind="book.isbn"></td>
        </tr>
    </tbody>
</table>
